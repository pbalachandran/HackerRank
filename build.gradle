group = 'com.hackerrank'
version = '0.0.1-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.corelogic.net/nexus/content/groups/m2/" }
}


dependencies {

    compile 'org.projectlombok:lombok:1.18.16'

    testCompile 'junit:junit:4.12'
}